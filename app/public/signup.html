<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up to Meet&Eat!</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form action="" method="POST" role="form" class="form-horizontal">
					<legend>Sign Up to Start Meeting Eaters!</legend>
				
					<div class="form-group">
						<label for="#firstName">First Name</label>
						<input type="text" class="form-control" id="firstName" placeholder="John" required>
					</div>

					<div class="form-group">
						<label for="#lastName">Last Name</label>
						<input type="text" class="form-control" id="lastName" placeholder="Doe">
					</div>

					<div class="form-group">
						<label for="#ag">Age</label>
						<input type="text" class="form-control" id="" placeholder="Input field">
					</div>

					<div class="form-group">
						<label for="#sex">Sex</label>
						<div class="radio" id="age">
							<label>
								<input type="radio" name="sex" id="" value="M">
								Male
							</label>
							<label>
								<input type="radio" name="sex" id="" value="F">
								Female
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<label for="#photo">Image URL</label>
						<input type="text" class="form-control" id="photo" placeholder="http://">
					</div>
						
					<div class="alert alert-info">
						<div class="form-group">
							<label for="#username">Username</label>
							<input type="text" class="form-control" id="username" placeholder="http://">
						</div>

						<div class="form-group">
							<label for="#password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="http://">
						</div>
					</div>

					<div class="alert alert-success">
						<div class="form-group">
							<label for="#location">Location</label>
							<input type="text" class="form-control" id="location" placeholder="Neighborhood for meeting.">
						</div>

						<div class="form-group">
							<label for="#food">food</label>
							<input type="text" class="form-control" id="food" placeholder="Food for eating.">
						</div>
					</div>
					


					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>

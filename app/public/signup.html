<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up!</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="panel panel-clear">
			<div class="panel-heading">
				<form action="" method="POST" role="form">
					<legend>Meet Up and Eat Up!</legend>
					
					
					<div class="form-group col-md-6">
						<label for="">First Name?</label>
						<input type="text" class="form-control" id="firstName">
					</div><div class="form-group col-md-6">
					<label for="">Last Name?</label>
					<input type="text" class="form-control" id="lastName">
				</div>

					<div class="form-group col-md-6">
						<label for=""> Create a user name</label>
						<input type="text" class="form-control" id="userName" >
					</div>


				<div class="form-group col-md-6">
				<label for="">Your age?</label>
				<input type="text" class="form-control" id="age">
			</div><div class="form-group col-md-6">
			<label for="">What's your email address </label>
			<input type="text" class="form-control" id="email">
		</div><div class="form-group col-md-6">
		<label for="">Your gender?</label>
		<input type="text" class="form-control" id="gender">
	</div>
	<div class="form-group col-md-6">
		<label for="#loc">Meet Up ... Where?</label>
		<input type="text" class="form-control" id="location">
	</div>

	<div class="form-group col-md-6">
		<label for="">Eat Up, ... What?</label>
		<input type="text" class="form-control" id="eat">
	</div>

	<button type="submit" class="btn btn-primary" id="meetMeat">Submit</button>
</form>
</div>
</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('#meetMeat').on("click", function(){
//console.log('test');
var newMeetup = 
{
	firstName: $("#firstName").val().trim(),
	lastName: $("#lastName").val().trim(),
	userName: $("#userName").val().trim(),
	age: $("#age").val().trim(),
	email: $("#email").val().trim(),
	gender: $("#gender").val().trim(),
	food: $("#eat").val().trim(),
	location: $("#location").val().trim()

};
console.log(newMeetup);
var currentURL = window.location.origin;


$.post( currentURL + '/api/signup', newMeetup)
.done(function(data){
	console.log(data);
})	
$("#firstName").val('');
$("#lastName").val('');
$("#age").val('');
$("#email").val('');
$("#gender").val('');
$("#location").val('');
$("#eat").val('');

return false;
});


	});

</script>

</body>
</html>
